name: tests
on:
  push:
    branches:
      - main
  pull_request: {}
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.7
      - name: install
        run: |
          python -m pip install -U pip
          pip install --progress-bar off -U "pytest>=6.2.5" protobuf numpy
      - name: test
        run: PYTHONPATH=. pytest . -k "not mysql"
